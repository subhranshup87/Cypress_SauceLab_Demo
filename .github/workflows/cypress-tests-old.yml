name: Cypress SauceDemo Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Allure CLI
      run: npm install -g allure-commandline
      
    - name: Clean previous results
      run: rm -rf allure-results allure-report cypress/videos cypress/screenshots
      
    - name: Run Chrome Tests
      run: |
        echo "üî• Running Chrome tests..."
        CYPRESS_allure=true npx cypress run --browser chrome --spec cypress/tests/smoke/*.cy.js
        echo "Chrome tests completed with $(ls allure-results/*.json | wc -l) result files"
        
    - name: Save Chrome Results
      run: |
        mkdir -p allure-results-chrome
        cp allure-results/* allure-results-chrome/
        rm -rf allure-results
        
    - name: Run Electron Tests  
      run: |
    - name: Generate Separate Reports
      run: |
        echo "üìä Generating Chrome report..."
        allure generate allure-results-chrome --clean -o chrome-report
        
        echo "üìä Generating Electron report..."
        allure generate allure-results --clean -o electron-report
        
        echo "‚úÖ Both reports generated successfully"
        
    - name: Create Reports Structure
      run: |
        mkdir -p reports
        mv chrome-report reports/chrome
        mv electron-report reports/electron
        cp index-template.html reports/index.html
        
        echo "üìÅ Reports structure created:"
        find reports -name "index.html" | head -3
        
    - name: Combine Results
      run: |
        echo "ÔøΩ Combining all results..."
        mkdir -p combined-results
        
        # Add Chrome results with browser tag
        for file in allure-results-chrome/*; do
          if [[ "$file" == *.json ]]; then
            filename=$(basename "$file")
            cp "$file" "combined-results/chrome-$filename"
          fi
        done
        
        # Add Electron results with browser tag
        for file in allure-results/*; do
          if [[ "$file" == *.json ]]; then
            filename=$(basename "$file")
            cp "$file" "combined-results/electron-$filename"
          fi
        done
        
        echo "Combined: $(ls combined-results/ | wc -l) files"
        ls -la combined-results/
        
    - name: Generate Report
      run: |
        allure generate combined-results --clean -o allure-report
        echo "Report generated successfully"
        
    - name: Upload Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: reports/
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4