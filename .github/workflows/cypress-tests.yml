name: Cypress SauceDemo Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chrome, electron]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Allure CLI
      run: npm install -g allure-commandline
      
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        browser: ${{ matrix.browser }}
        spec: cypress/tests/smoke/*.cy.js
        config: baseUrl=https://www.saucedemo.com
        install: false
        command-prefix: ${{ matrix.browser == 'electron' && 'ELECTRON_EXTRA_LAUNCH_ARGS=--disable-dev-shm-usage' || '' }}
      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        # Disable Allure for Electron to prevent conflicts
        CYPRESS_allure: ${{ matrix.browser == 'electron' && 'false' || 'true' }}
        
    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report
        
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix.browser }}
        path: allure-report/
        
    - name: Upload Cypress Videos
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos-${{ matrix.browser }}
        path: cypress/videos/
        
    - name: Upload Cypress Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots-${{ matrix.browser }}
        path: cypress/screenshots/

  docker-tests:
    runs-on: ubuntu-latest
    needs: cypress-tests
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: docker build -t cypress-saucedemo-tests .
      
    - name: Run tests in Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/allure-results:/app/allure-results \
          -v ${{ github.workspace }}/allure-report:/app/allure-report \
          cypress-saucedemo-tests
          
    - name: Generate Allure Report from Docker
      if: always()
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/allure-results:/app/allure-results \
          -v ${{ github.workspace }}/allure-report:/app/allure-report \
          cypress-saucedemo-tests \
          sh -c "allure generate allure-results --clean -o allure-report"
          
    - name: Upload Docker Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-allure-report
        path: allure-report/

  publish-report:
    runs-on: ubuntu-latest
    needs: [cypress-tests, docker-tests]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report-electron/
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4