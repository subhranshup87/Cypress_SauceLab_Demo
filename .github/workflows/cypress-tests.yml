name: Cypress SauceDemo Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chrome, electron]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Allure CLI
      run: npm install -g allure-commandline
      
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        browser: ${{ matrix.browser }}
        spec: cypress/tests/smoke/*.cy.js
        config: baseUrl=https://www.saucedemo.com
        install: false
      env:
        # Disable Allure for Electron to prevent conflicts
        CYPRESS_allure: ${{ matrix.browser == 'electron' && 'false' || 'true' }}
        
    - name: Generate Allure Report
      if: always() && matrix.browser == 'chrome'
      run: |
        echo "Skipping individual report generation - will combine later"
        
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results/
        
    - name: Upload Cypress Videos
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos-${{ matrix.browser }}
        path: cypress/videos/
        
    - name: Upload Cypress Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots-${{ matrix.browser }}
        path: cypress/screenshots/

  publish-report:
    runs-on: ubuntu-latest
    needs: cypress-tests
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Install Allure CLI
      run: npm install -g allure-commandline
      
    - name: Combine Allure Results
      run: |
        mkdir -p combined-allure-results
        # Copy Chrome results (with Allure data)
        if [ -d "allure-results-chrome" ]; then
          cp -r allure-results-chrome/* combined-allure-results/ 2>/dev/null || true
        fi
        # Copy Electron results (basic results without Allure conflicts)
        if [ -d "allure-results-electron" ]; then
          cp -r allure-results-electron/* combined-allure-results/ 2>/dev/null || true
        fi
        
    - name: Generate Combined Allure Report
      run: |
        if [ -d "combined-allure-results" ] && [ "$(ls -A combined-allure-results)" ]; then
          allure generate combined-allure-results --clean -o allure-report
        else
          echo "No test results found"
          mkdir -p allure-report
          echo "<h1>No Test Results Found</h1>" > allure-report/index.html
        fi
        
    - name: Upload Combined Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: combined-allure-report
        path: allure-report/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report/
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4