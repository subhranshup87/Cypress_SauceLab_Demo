name: Cypress SauceDemo Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chrome, electron]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Allure CLI
      run: npm install -g allure-commandline
      
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        browser: ${{ matrix.browser }}
        spec: cypress/tests/smoke/*.cy.js
        config: baseUrl=https://www.saucedemo.com
        install: false
        command: npx cypress run --browser ${{ matrix.browser }} --spec cypress/tests/smoke/*.cy.js
      env:
        # Enable Allure for both browsers - we'll handle Electron issues in config
        CYPRESS_allure: true
        
    - name: Rename results for browser
      if: always()
      run: |
        if [ -d "allure-results" ]; then
          mkdir -p allure-results-${{ matrix.browser }}
          cp -r allure-results/* allure-results-${{ matrix.browser }}/
          # Add browser info to results
          echo '{"name":"Browser","value":"${{ matrix.browser }}"}' > allure-results-${{ matrix.browser }}/environment.properties
        fi
        
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results-${{ matrix.browser }}/
        
    - name: Upload Cypress Videos
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos-${{ matrix.browser }}
        path: cypress/videos/
        
    - name: Upload Cypress Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots-${{ matrix.browser }}
        path: cypress/screenshots/

  publish-report:
    runs-on: ubuntu-latest
    needs: cypress-tests
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Install Allure CLI
      run: npm install -g allure-commandline
      
    - name: Combine Allure Results
      run: |
        mkdir -p combined-allure-results
        echo "ğŸ“Š Combining results from both browsers..."
        
        # Copy Chrome results
        if [ -d "allure-results-chrome" ]; then
          echo "âœ… Found Chrome results"
          cp -r allure-results-chrome/* combined-allure-results/ 2>/dev/null || true
          ls -la allure-results-chrome/
        else
          echo "âŒ No Chrome results found"
        fi
        
        # Copy Electron results  
        if [ -d "allure-results-electron" ]; then
          echo "âœ… Found Electron results"
          cp -r allure-results-electron/* combined-allure-results/ 2>/dev/null || true
          ls -la allure-results-electron/
        else
          echo "âŒ No Electron results found"
        fi
        
        echo "ğŸ“ Combined results:"
        ls -la combined-allure-results/
        
    - name: Generate Combined Allure Report
      run: |
        if [ -d "combined-allure-results" ] && [ "$(ls -A combined-allure-results)" ]; then
          allure generate combined-allure-results --clean -o allure-report
        else
          echo "No test results found"
          mkdir -p allure-report
          echo "<h1>No Test Results Found</h1>" > allure-report/index.html
        fi
        
    - name: Upload Combined Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: combined-allure-report
        path: allure-report/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report/
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4