name: Cypress SauceDemo Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chrome, electron]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Allure CLI
      run: npm install -g allure-commandline
      
    - name: Run Cypress tests
      run: |
        if [ "${{ matrix.browser }}" = "chrome" ]; then
          npm run test:chrome
          npm run save:chrome
        else
          npm run test:electron
          npm run save:electron
        fi
      env:
        CYPRESS_allure: true
        
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results-${{ matrix.browser }}/
        
    - name: Upload Cypress Videos
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos-${{ matrix.browser }}
        path: cypress/videos/
        
    - name: Upload Cypress Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots-${{ matrix.browser }}
        path: cypress/screenshots/

  publish-report:
    runs-on: ubuntu-latest
    needs: cypress-tests
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Install Allure CLI
      run: npm install -g allure-commandline
      
    - name: Combine Allure Results
      run: |
        npm run combine
        echo "Combined results: $(ls -1 allure-results/ | wc -l) files"
        
    - name: Generate Combined Allure Report
      run: npm run report
        
    - name: Upload Combined Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: combined-allure-report
        path: allure-report/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report/
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4